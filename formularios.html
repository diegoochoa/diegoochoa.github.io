<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Formularios</title>
    </head>
    <body>
        <h2>Ejemplos de formularios</h2>
        <!--
        <form action="https://www.w3schools.com/action_page.php" method="POST">
        -->
        <form action="https://tecweb-acominf.c9users.io/envio.php" method="POST">
            <fieldset><legend>Datos personales</legend>
            Nombre: <input type="text" name="nombreUsuario"><br>
            Contraseña: <input type="password" name="contraseña"><br>
            Edad: <input type="number" name="edadUsuario">
            </fieldset>
        
            <fieldset><legend>Preferencias</legend>
                Sistema Operativo <br>
                Windows <input type="checkbox" value="windows" name="sistema1">
                Linux <input type="checkbox" value="linux" name="sistema2">
                OSX <input type="checkbox" value="osx" name="sistema3"><br>

                Telefono<br>
                Android <input type="radio" value="Android" name="tel">
                iOS <input type="radio" value="iOS" name="tel"><br>
            </fieldset>
            <input type="submit" value="Enviar">
        </form>
    </body>
</html>
